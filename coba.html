<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ferdian Firmansyah Documentation Javascript</title>

    <!-- Bootstrap CSS -->

    <!-- Optional JavaScript; choose one of the two! -->

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="https://ferdianfy13.github.io/">Ferdi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#Market">Market</a>
                    </li>

                </ul>

        </div>
    </nav>

    <!-- Table -->
    <h2 align="center" style="margin-top: 20px; margin-bottom: 20px;"><b>Ferdian Firmansyah Shop</b></h2>
    <div class="container-lg bg-info">
        <div class="table-responsive bg-warning">

                <div class="table-title">

                        <div class="col-sm-8">
                            <h2>Sales <b>Market</b></h2>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-danger add-new"><i class="fa fa-plus"></i> Add
                                New</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Purchase Price</th>
                            <th>Selling Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lenovo</td>
                            <td>Rp 10.000.000</td>
                            <td>Rp 8.000.000</td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i
                                        class="material-icons">&#xE03B;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Macbook</td>
                            <td>Rp 15.000.000</td>
                            <td>Rp 12.000.000</td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i
                                        class="material-icons">&#xE03B;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Asus</td>
                            <td>Rp 9.000.000</td>
                            <td>Rp 7.000.000</td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i
                                        class="material-icons">&#xE03B;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="margin-top: 20px;">
        <h4 align="center"><b><a href="https://ferdianfy13.github.io/" style="color: red">Ferdian Firmansyah</a>
                </b< /h4>

    <script src="asset/js/app.js"></script>
